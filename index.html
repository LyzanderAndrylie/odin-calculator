<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="current-progress">10 +</div>
            <div id="result">10</div>
        </div>
        <div id="keypad">
            <div id="container">
                <div id="control-button" class="button-row">
                    <button>C</button>
                    <button>CE</button>
                    <button>‚Üê</button>
                </div>
                <div id="number-button">
                    <div class="button-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="button-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="button-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="button-row">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
            <div id="operator-button">
                <button id="divide">/</button>
                <button id="multiply">x</button>
                <button id="substract">-</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>
</body>

</html>
