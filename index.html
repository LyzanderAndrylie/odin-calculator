<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="current-progress"></div>
            <div id="result"></div>
        </div>
        <div id="keypad">
            <div id="container">
                <div id="control-button" class="button-row">
                    <button id="clear">C</button>
                    <button id="ce">CE</button>
                    <button id="delete">‚Üê</button>
                </div>
                <div id="number-button">
                    <div class="button-row">
                        <button class="number" data-key="7">7</button>
                        <button class="number" data-key="8">8</button>
                        <button class="number" data-key="9">9</button>
                    </div>
                    <div class="button-row">
                        <button class="number" data-key="4">4</button>
                        <button class="number" data-key="5">5</button>
                        <button class="number" data-key="6">6</button>
                    </div>
                    <div class="button-row">
                        <button class="number" data-key="1">1</button>
                        <button class="number" data-key="2">2</button>
                        <button class="number" data-key="3">3</button>
                    </div>
                    <div class="button-row">
                        <button class="number" data-key="0">0</button>
                        <button id="dot">.</button>
                        <button id="equal">=</button>
                    </div>
                </div>
            </div>
            <div id="operator-button">
                <button id="divide" data-key="/">/</button>
                <button id="multiply" data-key="*">x</button>
                <button id="substract" data-key="-">-</button>
                <button id="add" data-key="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
